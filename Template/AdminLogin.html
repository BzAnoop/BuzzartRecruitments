<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/Login.css" />
    <link href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css" rel="stylesheet" type="text/css" />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-5">
                <div class="d-flex gap-3 SideBox">
                    <img src="/static/images/BS.jpeg" class="BuzzImg" />
                    <a href='/' class="textbuzz">Buzzart Software PVT. LTD.</a>
                </div>
            </div>
            <div class="col-6 regMainBox">
                {% if messages %}
                {% for msg in messages %}
                <h3 style="text-align: center; color: #50b5ff;">{{msg}}</h3>
                {% endfor %}
                {% endif %}

                <h3 style="text-align: center; color: #50b5ff;">Sign-In</h3>
                <p style="text-align: center;">Enter Admin ID & password to continue....</p>
                <form class="form-group" method="post">
                    {% csrf_token %}
                    <!--  {{ frm.as_p }} -->
                    {% for fm in frm %}
                    <div style="margin-left: 30%;" class="d-flex gap-2">
                        {{ fm.label_tag }}
                    </div>
                    <div style="margin-left: 30%;" class="d-flex gap-2">
                        {{ fm }} {{ fm.errors | striptags}} <br />
                    </div>
                    {% endfor %}
                    <br />
                    <div class="d-flex">
                        <a href='/adminpanel' style="text-decoration: none;margin-left: 30%;"
                            class='btn btn-outline-primary btn-lg'>Home</a>
                        <input type="submit" class="btn btn-primary" style="margin-left: 10%;" value="Sign In" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
